<html>
	<head th:replace="~{base :: head}"></head>
	<body onload="onLoad()">	
		<div th:replace="~{base :: logo}"></div>

		<div class="container" id="ofertas">
			<div th:replace="~{base :: titulo('Ùltimos Pedidos')}"></div>
		
			<div class="card mb-3" v-for="pedido in pedidos">
			
				<th:block th:switch="${pedido.status.name()}">
					
					<div class="card-header alert-dark">{{pedido.nomeProduto}}</div>
				</th:block>
			
				<div class="card-body">
					<div class="row">
						<div class="col-12 col-sm-8 mb-3">
							
							<div>Produto</div> 
							<div> <a v-binf:href="pedido.urlProduto">{{pedido.nomeProduto}}</a> </div>
							 
							 <div>Descrição</div>
							 <div>
								 <textarea disabled="disabled" class="form-control" v-model="pedido.descricao"></textarea>
							 </div>
							 
							 <div class="row mt-3">
								<div class="col-md-5 form-control">Valor: <input v-model="pedido.valorNegociado" /> </div>
								<div class="col-md-6 form-control">Data da entrega: <input v-model="pedido.dataEntrega"/> </div>
							</div>
							
							<div class="mt-2">
								<label>Comentário</label>
								<textarea class="form-control" v-model="pedido.comentario"></textarea>
							</div>
							<button v-on:click="enviarOferta(pedido)" class="btn btn-primary">Enviar Oferta</button>
							
						</div>
						<div class="col-12 col-sm-4">
							<div>
								<img class="img-thumbnail" v-bind:src="pedido.urlImagem"/>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script>
			function onLoad() {
				
				var app = new Vue({
					el: '#ofertas',
					data: {
						pedidos: []
					},
					mounted () {
						axios
							.get('http://localhost:8080/api/pedidos/aguardando')
							.then(response => (this.pedidos = response.data))
					},
					methods: {
						enviarOferta: function(pedido) {
							console.log(pedido);
						}
					}
				});
				
			}
		</script>
		
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	</body>
</html>
